<!DOCTYPE html>
<html>
    <head>
        <title>Beer App</title>
    </head>
    <body>
        <header>Punk API Beer App</header>
        <div class="container">
             <div class="filters">
                  <div class="card-filter-card">
                        <div class="filter container">
                             <div class="filter-text">
                                 <p>Alcohol Vol (ABV):</p>
                                    <div>
                                         <div class="filter">
                                             <form id="filterABV" class="filter-form">
                                                 <label for="abvALL">
                                                     <input type="radio" name="filter-abv" 
                                                     class="filter-all" id="abvALL" value="all"
                                                     checked/>
                                                     <span>ALL</span>
                                                 </label>
                                                 <label for="abvWeak">
                                                    <input type="radio" name="filter-abv" 
                                                    class="beer" id="abvWeak" value="weak"
                                                    />
                                                    <span>ALL</span>
                                                </label>
                                                <label for="abvMedium">
                                                    <input type="radio" name="filter-abv" 
                                                    class="beer" id="abvMedium" value="medium"
                                                    />
                                                    <span>ALL</span>
                                                </label>
                                                <label for="abvStrong">
                                                    <input type="radio" name="filter-abv" 
                                                    class="beer" id="abvStrong" value="strong"
                                                    />
                                                    <span>ALL</span>
                                                </label>
                                             </form>
                                         </div>
                                    </div>
                             </div>
                        </div>
                  </div>
             </div>
        </div>
    </body>
</html>
